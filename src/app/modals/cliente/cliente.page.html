<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button class="buttonClose" (touchend)="closeModal()">
        <ion-icon color="light" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light" class="headerTitulo">Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" class="centrar">
        <ion-input [(ngModel)]="DniRuc" class="inputBusqueda" placeholder="Ingrese DNI de cliente" type="text">
          <ion-icon class="icono" slot="start" name="person"></ion-icon>
        </ion-input>
      </ion-col>
      <ion-col size="2" class="centrarEnd">
        <ion-buttons>
          <ion-button (click)="onBuscarCliente()" color="light" class="buttonBuscar">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="2" class="centrar">
        <ion-buttons>
          <ion-button (click)="onFormulario()" class="buttonAgregar">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="contenedor" #ionContentido>
  <ion-grid fixed>
     <ion-row>
      <ion-col size="12">
        <ion-slides lines="none" [options]="slideOpts" #slidePresentacion>
          <ion-slide>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-card class="ion-activatable ripple-parent cardCliente" (click)="onSeleccionarCliente(i)" *ngFor="let cliente of clienteLista; let i = index">
                    <ion-card-content>
                       <ion-label>{{ cliente.Cliente }}</ion-label>
                       <br>
                       <ion-label class="labelDniRuc">{{ cliente.DniRuc }}</ion-label>
                       <ion-ripple-effect></ion-ripple-effect>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>

          <ion-slide>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>Nuevo Cliente</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-item-sliding #slidingItem>
                        <ion-item-options side="start">
                          <ion-item-option (click)="onConsultarDniRuc()">Buscar</ion-item-option>
                        </ion-item-options>
                        <ion-item>
                          <ion-label position="floating">RUC / DNI</ion-label>
                          <ion-input type="text" [(ngModel)]="cliente.DniRuc"></ion-input>
                        </ion-item>
                      </ion-item-sliding>
    
                      <ion-item>
                        <ion-label position="floating">Nombres</ion-label>
                        <ion-input type="text" [(ngModel)]="cliente.Cliente"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="floating">Direcci√≥n</ion-label>
                        <ion-input type="text" [(ngModel)]="cliente.Direccion"></ion-input>
                      </ion-item>
                      <br>
                      <ion-button  (click)="onAgregar()" color="success" >
                        Agregar
                      </ion-button>
                      <ion-button (click)="onCancelar()" color="danger" >
                        Cancelar
                      </ion-button>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
